<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/script.js" defer></script>
    <title>Mario</title>
  </head>
  <body>
    <div class="game-board">
      <div class="game-over">
        <h3>GAME OVER</h3>
        <button class="btn" onclick="restart()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M 2 2 L 4.9394531 4.9394531 C 3.1262684 6.7482143 2 9.2427079 2 12 C 2 17.514 6.486 22 12 22 C 17.514 22 22 17.514 22 12 C 22 6.486 17.514 2 12 2 L 12 4 C 16.411 4 20 7.589 20 12 C 20 16.411 16.411 20 12 20 C 7.589 20 4 16.411 4 12 C 4 9.7940092 4.9004767 7.7972757 6.3496094 6.3496094 L 9 9 L 9 2 L 2 2 z"
            ></path>
          </svg>
        </button>
      </div>
      <img src="./img/cloud.png" id="cloud" />
      <img src="./img/mario.gif" action="rise" id="mario" />
      <img src="./img/block.png" id="block" />
      <img src="./img/pipe.png" id="pipe" />
      <img src="./img/spinyshell.png" id="spinyshell1" class="spinyshell" />
      <img src="./img/spinyshell.png" id="spinyshell2" class="spinyshell" />
    </div>

    <div class="footer">
      <div id="score"></div>
      <div id="settings">
        <p>Teclas:</p>
        <ul>
          <li>¬ (espaço) pula</li>
          <li>↓ (seta pra baixo) Agacha</li>
        </ul>
      </div>
    </div>
  </body>
</html>
